<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 0;
            padding: 0;
        }
        .image-container {
            margin: 10px;
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        img {
            max-width: 300px;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    <!-- Aquí se incluirán las imágenes automáticamente -->
    <div class="image-container">
        <img src="images/IMG_20230916_152847.jpg" alt="Foto 1">
        <p>Descripción: Foto 1</p>
    </div>
    <div class="image-container">
        <img src="images/16948975606715065451746644576678.jpg" alt="Foto 2">
        <p>Descripción: Foto 2</p>
    </div>
    <!-- Agrega más imágenes según sea necesario -->
</body>
</html>
